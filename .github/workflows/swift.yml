name: CI/CD for iOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '15.x'  # Specify the version you need

      - name: Install Dependencies
        run: |
          sudo gem install bundler
          bundle install
          bundle exec pod install

      - name: Build and Test
        run: |
          xcodebuild clean build test -workspace CICD.xcworkspace -scheme CICD -destination "platform=iOS Simulator,OS=17.0,name=iPhone 12"
